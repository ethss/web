<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Spammer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e90ff, #70a1ff);
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    #notifyBtn {
      background: #4CAF50;
      color: white;
    }

    .stop-button {
      background: #ff4444;
      color: white;
    }

    .hidden {
      display: none;
    }

    .warning {
      color: #ff4444;
      font-weight: bold;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
      }
      
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
      }
      
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notification Spammer</h1>
    <p>Click the button below to start receiving notifications!</p>
    <p class="warning">⚠️ Warning: This will send many notifications. Click your browser's notification popup to allow them first.</p>
    <button id="notifyBtn" class="pulse">Start Notifications</button>
    <button id="stopBtn" class="stop-button hidden">Stop Notifications</button>
  </div>

  <script>
    let notificationInterval;
    const messages = [
      "Hey there! ",
      "Miss me? ",
      "Just checking in! ",
      "Hello again! ",
      "Still here! ",
      "Don't forget about me! ",
      "Knock knock! ",
      "Another notification! ",
      "Having fun yet? ",
      "One more time! "
    ];

    const notifyBtn = document.getElementById('notifyBtn');
    const stopBtn = document.getElementById('stopBtn');

    async function requestNotificationPermission() {
      const permission = await Notification.requestPermission();
      if (permission === 'granted') {
        startNotifications();
      } else {
        alert('Please allow notifications to use this feature!');
      }
    }

    function startNotifications() {
      notifyBtn.classList.add('hidden');
      stopBtn.classList.remove('hidden');
      
      notificationInterval = setInterval(() => {
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        new Notification('Notification Spammer', {
          body: randomMessage,
          icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="%234CAF50" d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/></svg>'
        });
      }, 1000); // Send notification every second
    }

    function stopNotifications() {
      clearInterval(notificationInterval);
      stopBtn.classList.add('hidden');
      notifyBtn.classList.remove('hidden');
    }

    notifyBtn.addEventListener('click', requestNotificationPermission);
    stopBtn.addEventListener('click', stopNotifications);
  </script>
</body>
</html>
