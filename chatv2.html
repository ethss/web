<html><head><base href="https://evilhide.com/chatv2" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>sunk.rip</title>
<link rel="icon" href="https://files.catbox.moe/i0r5b7.ico" type="image/x-icon">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
:root {
    --primary: #ff86b3;
    --secondary: #b388ff;
    --background: #1a1b1e;
    --surface: #2c2d30;
    --text: #ffffff;
}

[data-theme="pastel"] {
    --primary: #ffb5e8;
    --secondary: #b8c0ff;
    --background: #ffffff;
    --surface: #f7f7f7;
    --text: #2c2d30;
}

[data-theme="forest"] {
    --primary: #57b894;
    --secondary: #7ed957;
    --background: #1e2b23;
    --surface: #2a3b31;
    --text: #ffffff;
}

[data-theme="cyber"] {
    --primary: #00ff9f;
    --secondary: #00b8ff;
    --background: #000000;
    --surface: #1a1a1a;
    --text: #00ff9f;
}

[data-theme="sunset"] {
    --primary: #ff7e5f;
    --secondary: #feb47b;
    --background: #2c1810;
    --surface: #3d2317;
    --text: #ffffff;
}

[data-theme="galaxy"] {
    --primary: #8A2BE2;
    --secondary: #FF69B4;
    --background: #0a0a2e;
    --surface: #1a1a3e;
    --text: #ffffff;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Comfortaa', cursive;
}

body {
    background: var(--background);
    color: var(--text);
    transition: all 0.3s ease;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.auth-box {
    background: var(--surface);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

.auth-box h2 {
    font-size: 32px;
    letter-spacing: 1px;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 40px;
}

.input-group {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    border: 2px solid var(--secondary);
    background: var(--background);
    border-radius: 10px;
    color: var(--text);
    font-size: 16px;
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    border-color: var(--primary);
}

button {
    width: 100%;
    padding: 12px;
    background: var(--primary);
    border: none;
    border-radius: 10px;
    color: var(--background);
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.switch-link {
    text-align: center;
    margin-top: 20px;
}

.switch-link a {
    color: var(--primary);
    text-decoration: none;
}

/* Chat Styles */
.chat-container {
    display: none;
    height: 100vh;
    grid-template-rows: auto 1fr auto;
}

.chat-header {
    background: var(--surface);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
}

.logo-container {
    display: flex;
    align-items: center;
}

.logo {
    height: 40px;
}

.logo-text {
    fill: var(--primary);
    font-size: 24px;
    font-weight: bold;
    font-family: 'Comfortaa', cursive;
}

.logo-dot {
    fill: var(--secondary);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
}

.theme-switcher {
    display: flex;
    gap: 10px;
}

.theme-btn {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid var(--text);
}

.messages {
    padding: 20px;
    overflow-y: auto;
    height: calc(100vh - 140px);
}

/* Custom scrollbar styles */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: var(--surface);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--secondary);
}

/* For Firefox */
* {
    scrollbar-width: thin;
    scrollbar-color: var(--primary) var(--surface);
}

.message {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 10px;
    background: var(--surface);
    animation: messageIn 0.3s ease;
}

@keyframes messageIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.message.private {
    background: var(--primary);
    color: var(--background);
}

.message .username {
    font-weight: bold;
    color: var(--secondary);
    cursor: pointer;
}

.message.private .username {
    color: var(--background);
}

.input-area {
    padding: 20px;
    background: var(--surface);
}

.message-input {
    display: flex;
    gap: 10px;
}

#messageInput {
    flex-grow: 1;
}

.chat-header button {
    width: auto;  /* Override the default 100% width */
    padding: 8px 16px;  /* Smaller padding */
    min-width: 80px;  /* Ensure minimum width */
    max-width: 120px; /* Maximum width */
    font-size: 14px;  /* Slightly smaller font */
}

.timestamp {
    font-size: 0.8em;
    color: var(--secondary);
    margin-left: 8px;
    opacity: 0.8;
}

.message.private .timestamp {
    color: var(--background);
    opacity: 0.9;
}

@media (max-width: 480px) {
    .chat-header button {
        padding: 6px 12px;
        min-width: 60px;
        font-size: 12px;
    }
}
</style>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <div id="loginSection">
                <h2>sunk.rip</h2>
                <div class="input-group">
                    <input type="text" id="loginUsername" placeholder="Username">
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password">
                </div>
                <button onclick="login()">Login</button>
                <div class="switch-link">
                    <a href="#" onclick="toggleAuth('signup')">Don't have an account? Sign up</a>
                </div>
            </div>
            
            <div id="signupSection" style="display: none;">
                <h2>sunk.rip</h2>
                <div class="input-group">
                    <input type="text" id="signupUsername" placeholder="Choose Username">
                </div>
                <div class="input-group">
                    <input type="password" id="signupPassword" placeholder="Password">
                </div>
                <button onclick="signup()">Sign Up</button>
                <div class="switch-link">
                    <a href="#" onclick="toggleAuth('login')">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>

    <div id="chatContainer" class="chat-container" style="display: none;">
        <div class="chat-header">
            <div class="logo-container">
                <svg class="logo" width="140" height="40" viewBox="0 0 140 40">
                    <text x="10" y="30" class="logo-text">sunk.rip</text>
                    <circle class="logo-dot" cx="120" r="4" cy="30" />
                </svg>
            </div>
            <div class="theme-switcher">
                <div class="theme-btn" onclick="setTheme('default')" style="background: #ff86b3;"></div>
                <div class="theme-btn" onclick="setTheme('pastel')" style="background: #ffb5e8;"></div>
                <div class="theme-btn" onclick="setTheme('forest')" style="background: #57b894;"></div>
                <div class="theme-btn" onclick="setTheme('cyber')" style="background: #00ff9f;"></div>
                <div class="theme-btn" onclick="setTheme('sunset')" style="background: #ff7e5f;"></div>
                <div class="theme-btn" onclick="setTheme('galaxy')" style="background: linear-gradient(45deg, #8A2BE2, #FF69B4);"></div>
            </div>
            <button onclick="logout()">Logout</button>
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div class="input-area">
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

<script>
// Initialize Firebase
firebase.initializeApp({
    apiKey: "AIzaSyBdiK8tlVyeLrgmEecx8765BN8dQf9JtlM",
    authDomain: "hacker-project-5893b.firebaseapp.com",
    projectId: "hacker-project-5893b",
    storageBucket: "hacker-project-5893b.appspot.com",
    messagingSenderId: "53841175809",
    appId: "1:53841175809:web:22fa818e75b3f3b21be700",
    measurementId: "G-PHR7LK591X",
    databaseURL: "https://hacker-project-5893b-default-rtdb.firebaseio.com"
});

const auth = firebase.auth();
const database = firebase.database();
let currentUser = null;

function toggleAuth(section) {
    document.getElementById('loginSection').style.display = section === 'login' ? 'block' : 'none';
    document.getElementById('signupSection').style.display = section === 'signup' ? 'block' : 'none';
}

async function checkUsername(username) {
    const snapshot = await database.ref('usernames').child(username).once('value');
    return snapshot.exists();
}

async function signup() {
    const username = document.getElementById('signupUsername').value;
    const password = document.getElementById('signupPassword').value;
    
    if (await checkUsername(username)) {
        alert('Username already exists!');
        return;
    }
    
    try {
        const userCredential = await auth.createUserWithEmailAndPassword(`${username}@placeholder.com`, password);
        await database.ref('usernames').child(username).set(userCredential.user.uid);
        await database.ref('users').child(userCredential.user.uid).set({
            username: username
        });
        currentUser = { uid: userCredential.user.uid, username: username };
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'grid';
    } catch (error) {
        alert(error.message);
    }
}

async function login() {
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    
    try {
        const userCredential = await auth.signInWithEmailAndPassword(`${username}@placeholder.com`, password);
        const userSnapshot = await database.ref('users').child(userCredential.user.uid).once('value');
        currentUser = { uid: userCredential.user.uid, username: userSnapshot.val().username };
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'grid';
    } catch (error) {
        alert(error.message);
    }
}

function logout() {
    auth.signOut();
    currentUser = null;
    document.getElementById('authContainer').style.display = 'flex';
    document.getElementById('chatContainer').style.display = 'none';
}

function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
}

// Chat functionality
function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();
    
    if (!message || !currentUser) return;
    
    if (message.startsWith('/pm ')) {
        const parts = message.split(' ');
        const targetUsername = parts[1];
        const privateMessage = parts.slice(2).join(' ');
        
        database.ref('messages').push({
            type: 'private',
            from: currentUser.username,
            to: targetUsername,
            content: privateMessage,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });
    } else {
        database.ref('messages').push({
            type: 'public',
            username: currentUser.username,
            content: message,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });
    }
    
    messageInput.value = '';
}

function handleUsernameClick(username) {
    const messageInput = document.getElementById('messageInput');
    messageInput.value = `/pm ${username} `;
    messageInput.focus();
}

// Function to replace emojis in the message content
function replaceEmojis(text) {
    const emojiMap = {
        ':)': '😊',
        ':(': '😢',
        ':D': '😃',
        ':P': '😛',
        '<3': '❤️',
        ':heart:': '❤️',
        ':star:': '⭐',
        ':smile:': '😊',
        ':laugh:': '😄',
        ':sad:': '😢',
        ':cry:': '😭',
        ':cool:': '😎'
    };
    
    return text.replace(/:\)|:\(|:D|:P|<3|:heart:|:star:|:smile:|:laugh:|:sad:|:cry:|:cool:/g, 
        match => emojiMap[match] || match);
}

// Message display
database.ref('messages').on('child_added', (snapshot) => {
    const message = snapshot.val();
    const messagesDiv = document.getElementById('messages');
    
    const messageTime = new Date(message.timestamp).toLocaleTimeString();

    if (message.type === 'private') {
        if (currentUser && (message.from === currentUser.username || message.to === currentUser.username)) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message private';
            messageElement.innerHTML = `
                <span class="username" onclick="handleUsernameClick('${message.from}')">${message.from}</span>
                → 
                <span class="username" onclick="handleUsernameClick('${message.to}')">${message.to}</span>
                <span class="timestamp">${messageTime}</span>: 
                ${replaceEmojis(message.content)}
            `;
            messagesDiv.appendChild(messageElement);
        }
    } else {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        // Add special styling for user "eths"
        if (message.username === 'eths') {
            messageElement.style.color = '#ff0000';
            messageElement.style.fontWeight = 'bold';
        }
        messageElement.innerHTML = `
            <span class="username" onclick="handleUsernameClick('${message.username}')">${message.username}</span>
            <span class="timestamp">${messageTime}</span>: 
            ${replaceEmojis(message.content)}
        `;
        messagesDiv.appendChild(messageElement);
    }
    
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

// Auth state observer
auth.onAuthStateChanged(async (user) => {
    if (user) {
        const userSnapshot = await database.ref('users').child(user.uid).once('value');
        currentUser = { uid: user.uid, username: userSnapshot.val().username };
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'grid';
    } else {
        document.getElementById('authContainer').style.display = 'flex';
        document.getElementById('chatContainer').style.display = 'none';
    }
});

// Enter key handler for message input
document.getElementById('messageInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        sendMessage();
    }
});
</script>
</body>
</html>
