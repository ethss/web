<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidsrc API Example</title>
</head>
<body>
    <h1>Vidsrc API Example</h1>
    
    <!-- Embedding a Movie -->
    <iframe src="https://vidsrc.to/embed/movie/tt17048514" width="800" height="450" frameborder="0" allowfullscreen></iframe>

    <!-- Embedding a TV Show -->
    <iframe src="https://vidsrc.to/embed/tv/tt18382028" width="800" height="450" frameborder="0" allowfullscreen></iframe>

    <!-- Embedding a TV Show Season -->
    <iframe src="https://vidsrc.to/embed/tv/tt18382028/1" width="800" height="450" frameborder="0" allowfullscreen></iframe>

    <!-- Embedding a TV Show Episode -->
    <iframe src="https://vidsrc.to/embed/tv/tt18382028/1/5" width="800" height="450" frameborder="0" allowfullscreen></iframe>

    <!-- API Endpoint for New Movies -->
    <script>
        fetch('https://vidsrc.to/vapi/movie/new')
            .then(response => response.json())
            .then(data => console.log(data));
    </script>

    <!-- API Endpoint for New TV Shows -->
    <script>
        fetch('https://vidsrc.to/vapi/tv/new')
            .then(response => response.json())
            .then(data => console.log(data));
    </script>

    <!-- Latest Episode API Endpoint -->
    <script>
        fetch('https://vidsrc.to/vapi/episode/latest')
            .then(response => response.json())
            .then(data => console.log(data));
    </script>
</body>
</html>
