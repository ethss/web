<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="ethsontop.png">
  <title>.men</title>
  <style>
    .username {
      font-family: sans-serif;
    }

    body {
      background-color: black;
      background-image: url('nope.com');
      background-size: cover;
      color: white;
      overflow: hidden; /* Hide horizontal scrollbar caused by snowfall effect */
    }

    .pfp-image {
      border: 30px solid #1f202038;
      animation: pulse 1s infinite alternate; /* Pulsing animation */
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="">
    <div class="center">
      <div class="container blur">
        <img class="pfp-image" src="ethsontop.png" alt="pfp">
        <pre id="ascii" onclick="playAudio('https://example.com/your-audio.mp3'); showSocials()">
            .----.
    .---------. | == |
    |.-"""""-.| |----|
    ||       || | == |
    ||       || |----|
    |'-.....-'| |::::|
    `"")---(""` |___.|
  /:::::::::::\" _  "
/:::=======:::\`\`\
`"""""""""""""`  '-'
                      
</pre>
       
        <div id="socials" style="display: none;">
          <p class="username">
            <span class="rgb">eths</span>
          </p>
          <div class="socials">
            <div class="tooltip">
              <a>
                <span id="copyclipboard" class="tooltiptext">ethsontop</span>
                <i id="disc" class="fa-brands fa-discord social-icons"></i>
              </a>
            </div>
          </div>
          <a target="_blank" href="https://www.roblox.com/users/4746452746/profile">
            <button style="border-radius: 30px" class="btn-link" type="button">roblox</button>
          </a>
          <a target="_blank" href="https://www.youtube.com/@eth_s/featured">
            <button style="border-radius: 30px" class="btn-link" type="button">youtube</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <audio id="ethss.github.com/web/ethsontop.mp3"></audio>

  <script>
    function showSocials() {
      document.getElementById('ascii').style.display = 'none';
      document.getElementById('socials').style.display = 'block';
    }

    function playAudio(url) {
      var audio = document.getElementById('audio');
      audio.src = url;
      audio.play();

      // Add animation class to pulse the profile picture to the beat of the music
      document.querySelector('.pfp-image').classList.add('pulse-animation');
    }

    // Event listener to reset the animation class when the audio ends
    document.getElementById('audio').addEventListener('ended', function () {
      document.querySelector('.pfp-image').classList.remove('pulse-animation');
    });
  </script>
</body>
</html>
