<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Terminal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script>
    // Add beforeunload event handler
    window.addEventListener('beforeunload', function(e) {
      const audio = new Audio('https://evilhide.com/ethsontop.mp3');
      audio.play();
      e.preventDefault();
      e.returnValue = '';
    });
  </script>
</head>
<body data-theme="cyber">
  <div class="theme-switcher">
    <button class="theme-btn" data-theme="pastel"></button>
    <button class="theme-btn" data-theme="forest"></button>
    <button class="theme-btn" data-theme="cyber"></button>
    <button class="theme-btn" data-theme="sunset"></button>
    <button class="theme-btn" data-theme="galaxy"></button>
  </div>

  <div class="terminal scanning">
    <div class="terminal-header">
      <div class="controls">
        <span class="control close"></span>
        <span class="control minimize"></span>
        <span class="control maximize"></span>
      </div>
      <div class="title">SECURE TERMINAL v2.0.3</div>
    </div>
    <div class="terminal-content">
      <div id="output"></div>
      <div class="input-line">
        <span class="prompt">></span>
        <input type="text" id="commandInput" autofocus>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
